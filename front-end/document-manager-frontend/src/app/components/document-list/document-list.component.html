<div class="document-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="doc-title">Repositorio de Documentos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="search-section">
        <mat-form-field appearance="outline" class="search-bar">
          <mat-label>Buscar documento</mat-label>
          <input matInput [formControl]="searchControl" placeholder="Título, autor, etc.">
          <button mat-icon-button matSuffix *ngIf="searchControl.value" (click)="searchControl.setValue('')">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <h3 class="list-title">Lista de Documentos</h3>
      <table mat-table [dataSource]="filteredDocuments" class="mat-elevation-z8 doc-table">

        <!-- Título Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Título </th>
          <td mat-cell *matCellDef="let doc">
            <span class="doc-title-cell">{{ doc.title }}</span>
          </td>
        </ng-container>

        <!-- Autores Column -->
        <ng-container matColumnDef="authors">
          <th mat-header-cell *matHeaderCellDef> Autor(es) </th>
          <td mat-cell *matCellDef="let doc"> {{ doc.authors }} </td>
        </ng-container>

        <!-- Fecha Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Año </th>
          <td mat-cell *matCellDef="let doc"> {{ doc.age }} </td>
        </ng-container>

        <!-- Estado Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Profesor </th>
          <td mat-cell *matCellDef="let doc"> {{ doc.status }} </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let doc">
            <button mat-icon-button color="primary" (click)="previewDocument(doc._id)" matTooltip="Ver">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="downloadDocument(doc._id, doc.filename)" matTooltip="Descargar">
              <mat-icon>download</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="confirmDelete(doc._id)" matTooltip="Eliminar" 
              *ngIf="userRole === 'professor' || userRole === 'admin'">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['title', 'authors', 'status', 'date', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['title', 'authors', 'status', 'date', 'actions'];"></tr>
      </table>
      <div *ngIf="filteredDocuments.length === 0" class="empty-message">
        No se encontraron documentos.
      </div>
    </mat-card-content>
  </mat-card>
</div>
