<div class="document-list-container">
  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Buscar documento</mat-label>
    <input matInput [formControl]="searchControl" placeholder="Título, autor, etc.">
  </mat-form-field>
    <h3>Lista de Documentos</h3>
  <table mat-table [dataSource]="filteredDocuments" class="mat-elevation-z8">
    <!-- Título Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let doc"> {{ doc.title || doc.filename }} </td>
    </ng-container>

    <!-- Autores Column -->
    <ng-container matColumnDef="authors">
      <th mat-header-cell *matHeaderCellDef> Autores </th>
      <td mat-cell *matCellDef="let doc"> {{ doc.authors }} </td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let doc"> {{ doc.date | date }} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let doc">
        <button mat-icon-button (click)="previewDocument(doc.id)" matTooltip="Ver">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="downloadDocument(doc.id, doc.filename)" matTooltip="Descargar">
          <mat-icon>download</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteDocument(doc.id)" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let doc"> {{ doc.status }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="['title', 'authors', 'date', 'status', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title', 'authors', 'date', 'status', 'actions'];"></tr>
  </table>
</div>
