<mat-card>
    <mat-card-header>
      <mat-card-title>Subir Documentos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="file" (change)="onFileChange($event)" />
      <mat-form-field appearance="fill">
        <mat-label>Breve descripcion</mat-label>
        <input matInput [(ngModel)]="description" name="description" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="uploadDocument()">Subir</button>
    </mat-card-actions>
  </mat-card>
