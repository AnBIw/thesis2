<div class="container" style="display: flex; justify-content: space-between; gap: 20px;">
    <mat-card class="column" style="flex: 1;">
      <div class="student-header">
        <div class="student-greeting-section">
          <h3 class="student-greeting">Â¡Hola, {{ StudentName }}!</h3>
          <div class="thesis-status">
            <mat-icon [ngClass]="tesisActual ? 'assigned-icon' : 'pending-icon'">
              {{ tesisActual ? 'assignment_turned_in' : 'assignment' }}
            </mat-icon>
            <span [ngClass]="tesisActual ? 'status-assigned' : 'status-pending'">
              {{ getTesisStatus() }}
            </span>
          </div>
        </div>
        <button mat-raised-button color="accent" (click)="openProposeTopicForm()" 
                class="propose-btn" [disabled]="!!tesisActual">
          <mat-icon>lightbulb_outline</mat-icon>
          {{ tesisActual ? 'Tema ya asignado' : 'Proponer Tema a un profesor' }}
        </button>
      </div>
      <mat-card-content>
        <topic-list></topic-list>
      </mat-card-content>
    </mat-card>

    <mat-card class="column" style="flex: 1;">
      <mat-card-content>
        <app-document-list></app-document-list>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Modal para proponer tema -->
  <app-propose-topic-form 
    *ngIf="showProposeForm" 
    (close)="closeProposeTopicForm()"
    (topicProposed)="onTopicProposed($event)">
  </app-propose-topic-form>
